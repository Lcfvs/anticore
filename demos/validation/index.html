<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>validation::demos::anticore</title>
        <link href="assets/css/style.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>validation::demos::anticore</h1>
        </header>
        <main>
            <form name="user" action="fragments/response.html" method="get">
                <fieldset>
                    <p>
                        <label for="username">Username</label>
                        <input id="username" placeholder="Lcf.vs" />
                    </p>
                    <p>
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="Belgium" selected="selected">Belgium</option>
                            <option value="France">France</option>
                            <option value="Other">Other</option>
                        </select>
                    </p>
                </fieldset>
                <button type="submit">Save</button>
            </form>
        </main>
        <script defer src="https://cdn.rawgit.com/Lcfvs/anticore/1.8.9/anticore.min.js"></script>
        <script defer src="assets/js/on-validation-error.md.js"></script>
        <script defer src="https://cdn.rawgit.com/Lcfvs/anticore/1.8.9/middlewares/defaults-and-populate.md.min.js"></script>
    </body>
</html>
