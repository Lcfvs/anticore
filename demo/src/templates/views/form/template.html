<main class="{class}">
  <h1>{title}</h1>
  <form action="" method="post">
    <fieldset>
      <p>
        <label>
          Resolve this: 1 + 1
          <input name="result" value="{?data.result}" />
          {?validation.errors.result}

  </form>
  <p>
    <a href="/">Back to home</a>
  </p>
